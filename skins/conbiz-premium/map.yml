# Conbiz Premium Skin Mapping
# 
# Professional business theme for upscale restaurants and dining establishments
# Clean, sophisticated design with focus on quality and service

meta:
  name: "Conbiz Premium"
  description: "Professional business template for upscale restaurants and dining establishments"
  version: "2.0.0"
  author: "Design Team"

page:
  layout:
    # Professional Navigation Bar
    - as: Navbar
      variant: premium-business
      props:
        brand:
          name: "$.business.name"
          logo: "$.business.logo ?? null"
        navigation:
          - label: "Home"
            href: "#home"
          - label: "About"
            href: "#about"
          - label: "Menu" 
            href: "#menu"
            when: "$.menu.sections[*]"
          - label: "Gallery"
            href: "#gallery" 
            when: "$.gallery.images[*]"
          - label: "Hours"
            href: "#hours"
            when: "$.locations[0].hours"
          - label: "Contact"
            href: "#contact"
        social: "$.business.social"
        locale: "$.metadata.locale"
        direction: "$.metadata.direction"

    # Business-focused Hero Section
    - as: Hero
      variant: premium-business
      props:
        title: "$.business.name"
        subtitle: "$.business.tagline ?? 'Premium Dining Experience'"
        description: "$.business.description ?? 'Experience exceptional cuisine and impeccable service in an elegant atmosphere.'"
        ctaButton:
          text: "View Our Menu"
          href: "#menu"
          when: "$.menu.sections[*]"
        secondaryButton:
          text: "Make Reservation"
          href: "tel:$.locations[0].phone"
          when: "$.locations[0].phone"
        image: "$.gallery.hero ?? $.gallery.images[0].url"
        backgroundType: "premium-gradient"

    # About Section
    - as: Section
      props:
        id: "about"
        className: "premium-about-section"
      children:
        - as: RichText
          variant: premium-story
          props:
            title: "About $.business.name"
            content: |
              **$.business.description ?? 'Experience exceptional dining with us'**
              
              We are committed to providing an unparalleled dining experience through exceptional cuisine, impeccable service, and an elegant atmosphere that reflects our dedication to culinary excellence.
            features:
              - title: "Premium Quality"
                description: "Only the finest ingredients and preparation methods"
                icon: "star"
              - title: "Expert Service"
                description: "Professional staff dedicated to your experience"
                icon: "users"
              - title: "Elegant Atmosphere"
                description: "Sophisticated ambiance for memorable dining"
                icon: "heart"
            layout: "premium-features"

    # Featured Menu Section
    - as: Section
      props:
        id: "menu"
        className: "premium-menu-section"
      when: "$.menu.sections[*]"
      children:
        - as: MenuList
          variant: premium-elegant
          props:
            title: "Our Premium Menu"
            subtitle: "Carefully crafted dishes with the finest ingredients"
            sections: "$.menu.sections"
            currency: "$.menu.currency ?? 'SAR'"
            showImages: true
            showDescriptions: true
            locale: "$.metadata.locale"

    # Professional Gallery Section  
    - as: Section
      props:
        id: "gallery"
        className: "premium-gallery-section"
      when: "$.gallery.images[*]"
      children:
        - as: Gallery
          variant: premium-showcase
          props:
            title: "Our Gallery"
            subtitle: "A glimpse into our culinary excellence"
            images: "$.gallery.images | first(12)"
            showLightbox: true
            aspectRatio: "landscape"

    # Business Hours Section
    - as: Section
      props:
        id: "hours"
        className: "premium-hours-section" 
      when: "$.locations[0].hours"
      children:
        - as: Hours
          variant: premium-elegant
          props:
            title: "Business Hours"
            subtitle: "We're here to serve you with excellence"
            hours: "$.locations[0].hours"
            timezone: "$.locations[0].timezone ?? 'Asia/Riyadh'"
            showStatus: true
            locale: "$.metadata.locale"

    # Contact Section
    - as: Section
      props:
        id: "contact"
        className: "premium-contact-section"
      children:
        # Location Map
        - as: LocationMap
          variant: premium-professional
          when: "$.locations[0]"
          props:
            title: "Visit Our Location"
            location: "$.locations[0]"
            height: "450px"
            showMarker: true
            showInfo: true
            
        # Premium CTA
        - as: CTA
          variant: premium-invitation
          props:
            title: "Experience Premium Dining"
            description: "Join us for an exceptional culinary journey with premium ingredients and professional service"
            primaryButton:
              text: "Make Reservation"
              href: "tel:$.locations[0].phone"
              when: "$.locations[0].phone"
            secondaryButton:
              text: "Get Directions"
              href: "$.locations[0].mapsUrl"
              target: "_blank"
              when: "$.locations[0].mapsUrl"

    # Professional Footer
    - as: Footer
      variant: premium-business
      props:
        business: "$.business"
        locations: "$.locations"
        social: "$.business.social"
        showNewsletter: true
        showSocial: true
        copyrightText: "All rights reserved."
        locale: "$.metadata.locale"
        direction: "$.metadata.direction"