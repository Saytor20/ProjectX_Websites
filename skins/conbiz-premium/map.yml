# Conbiz Premium Skin Mapping
# 
# Professional business theme mapping for restaurants and food businesses
# Uses hierarchical layout structure with 10-component architecture
# Supports conditional rendering and JSONPath data mapping

page:
  layout:
    # Professional Navigation Bar
    - as: Navbar
      variant: professional
      props:
        brand:
          name: "$.business.name"
          logo: "$.business.logo ?? null"
        navigation:
          - label: "Home"
            href: "#home"
          - label: "About"
            href: "#about"
            when: "$.business.description"
          - label: "Menu" 
            href: "#menu"
            when: "$.menu.sections[*]"
          - label: "Gallery"
            href: "#gallery" 
            when: "$.gallery.images[*]"
          - label: "Hours"
            href: "#hours"
            when: "$.hours.regular[*]"
          - label: "Location"
            href: "#location"
          - label: "Contact"
            href: "#contact"
        contact:
          phone: "$.contact.phone"
          email: "$.contact.email"
        social: "$.business.social"
        locale: "$.metadata.locale"
        direction: "$.metadata.direction"
        showCTA: true

    # Business-focused Hero Section
    - as: Hero
      variant: business-premium
      props:
        title: "$.business.name"
        subtitle: "$.business.tagline ?? $.business.type"
        description: "$.business.description | truncate(200)"
        primaryCTA:
          text: "View Our Menu"
          href: "#menu"
          when: "$.menu.sections[*]"
        secondaryCTA:
          text: "Make Reservation"
          href: "tel:$.contact.phone"
          when: "$.contact.phone"
        heroImage: "$.gallery.hero_image ?? $.gallery.images[0].url"
        backgroundType: "professional-gradient"
        showAwards: true
        awards: "$.business.awards"
        showRating: true
        rating: "$.business.rating"

    # About Section
    - as: Section
      props:
        id: "about"
        className: "about-section premium-section"
      when: "$.business.description"
      children:
        - as: RichText
          variant: professional
          props:
            title: "About $.business.name"
            content: "$.business.description"
            highlights: "$.business.highlights"
            showCertifications: true
            certifications: "$.business.certifications"
            layout: "two-column"

    # Featured Menu Section
    - as: Section
      props:
        id: "menu"
        className: "menu-section premium-section"
      when: "$.menu.sections[*]"
      children:
        - as: MenuList
          variant: "$.menu.display.variant ?? 'grid-photos'"
          props:
            title: "Our Premium Menu"
            subtitle: "Carefully crafted dishes with the finest ingredients"
            sections: "$.menu.sections"
            featuredItems: "$.menu.featured_items"
            currency: "$.menu.currency ?? 'SAR'"
            showImages: "$.menu.display.showImages ?? true"
            showDescriptions: "$.menu.display.showDescriptions ?? true"
            showNutrition: true
            showDietaryInfo: true
            groupByCategory: true
            locale: "$.metadata.locale"
            showPricing: true
            layout: "premium"
            paginateThreshold: "$.menu.display.paginateThreshold ?? 24"
            grid: "$.menu.display.grid"

    # Professional Gallery Section  
    - as: Section
      props:
        id: "gallery"
        className: "gallery-section premium-section"
      when: "$.gallery.images[*]"
      children:
        - as: Gallery
          variant: professional-grid
          props:
            title: "Our Gallery"
            subtitle: "A glimpse into our culinary excellence"
            images: "$.gallery.images | first(16)"
            categories: "$.gallery.categories"
            showLightbox: true
            showFilters: true
            aspectRatio: "landscape"
            layout: "masonry"
            showCaptions: true

    # Business Hours Section
    - as: Section
      props:
        id: "hours"
        className: "hours-section premium-section" 
      when: "$.hours.regular[*]"
      children:
        - as: Hours
          variant: business-card
          props:
            title: "Business Hours"
            subtitle: "We're here to serve you"
            regularHours: "$.hours.regular"
            specialHours: "$.hours.special"
            holidays: "$.hours.holidays"
            timezone: "$.location.timezone ?? 'Asia/Riyadh'"
            showStatus: true
            showNextOpen: true
            showHolidays: true
            locale: "$.metadata.locale"
            layout: "professional"

    # Location & Contact Section
    - as: Section
      props:
        id: "location"
        className: "location-section premium-section"
      children:
        # Interactive Location Map
        - as: LocationMap
          variant: business-professional
          when: "$.location.coordinates"
          props:
            title: "Find Us"
            location: "$.location"
            address: "$.location.address"
            coordinates: "$.location.coordinates"
            phone: "$.contact.phone"
            email: "$.contact.email"
            website: "$.contact.website"
            height: "450px"
            showMarker: true
            showInfo: true
            showDirections: true
            showContact: true
            style: "professional"
            
        # Contact Information
        - as: RichText
          variant: contact-info
          props:
            title: "Contact Information"
            content: "Get in touch with us for reservations or inquiries"
            contactDetails:
              phone: "$.contact.phone"
              email: "$.contact.email"
              website: "$.contact.website"
              address: "$.location.address"
            showSocial: true
            social: "$.business.social"
            layout: "contact-card"

    # Call-to-Action Section
    - as: Section
      props:
        id: "cta"
        className: "cta-section premium-section"
      children:
        - as: CTA
          variant: premium-split
          props:
            title: "Experience Premium Dining"
            description: "Join us for an exceptional culinary journey with premium ingredients and professional service"
            primaryButton:
              text: "Make Reservation"
              href: "tel:$.contact.phone"
              when: "$.contact.phone"
            secondaryButton:
              text: "View Full Menu"
              href: "#menu"
              when: "$.menu.sections[*]"
            tertiaryButton:
              text: "Get Directions"
              href: "$.location.mapsUrl"
              target: "_blank"
              when: "$.location.mapsUrl"
            backgroundImage: "$.gallery.cta_background ?? $.gallery.images[1].url"
            showTestimonials: true
            testimonials: "$.business.testimonials | first(3)"
            layout: "premium"

    # Professional Footer
    - as: Footer
      variant: business-premium
      props:
        business: "$.business"
        location: "$.location"
        contact: "$.contact"
        social: "$.business.social"
        hours: "$.hours.regular"
        showNewsletter: true
        newsletterTitle: "Stay Updated"
        newsletterSubtitle: "Get the latest updates and special offers"
        showSocial: true
        showHours: true
        showContact: true
        showAwards: true
        awards: "$.business.awards"
        copyrightText: "All rights reserved."
        locale: "$.metadata.locale"
        direction: "$.metadata.direction"
        layout: "premium-business"
        links:
          - label: "Privacy Policy"
            href: "/privacy"
          - label: "Terms of Service" 
            href: "/terms"
          - label: "Careers"
            href: "/careers"
            when: "$.business.hiring"