# Foodera Modern Skin Mapping
# 
# Modern food-focused template with clean design and emphasis on menu presentation

meta:
  name: "Foodera Modern"
  description: "Modern food-focused template with clean design and vibrant colors"
  version: "2.0.0"
  author: "Design Team"

page:
  layout:
    # Navigation Bar - Fixed header with logo and navigation
    - as: Navbar
      variant: foodera
      props:
        brand:
          name: "$.business.name"
          logo: "$.business.logo ?? null"
        navigation:
          - label: "Home"
            href: "#home"
          - label: "About Us"
            href: "#about"
          - label: "Explore Foods"
            href: "#menu"
            when: "$.menu.sections[*]"
          - label: "Gallery"
            href: "#gallery"
            when: "$.gallery.images[*]"
          - label: "Contact"
            href: "#contact"
        social: "$.business.social"
        locale: "$.metadata.locale"
        direction: "$.metadata.direction"

    # Hero Section - Main banner with call-to-action
    - as: Hero
      variant: foodera-impact
      props:
        title: "Good food choices are good investments."
        subtitle: "$.business.description ?? 'Discover authentic cuisine crafted with passion and the finest ingredients.'"
        description: "Experience exceptional flavors in every bite"
        ctaButton:
          text: "Order Now"
          href: "#menu"
          when: "$.menu.sections[*]"
        secondaryButton:
          text: "Learn More"
          href: "#about"
        image: "$.gallery.hero ?? $.gallery.images[0].url"
        backgroundType: "foodera-gradient"

    # Stats Section - Restaurant highlights using RichText
    - as: Section
      props:
        id: "stats"
        className: "foodera-stats-section"
      children:
        - as: RichText
          variant: stats-showcase
          props:
            title: "Why Choose Us"
            content: |
              Experience the difference with our commitment to quality and service
            features:
              - title: "Happy Customers"
                value: "1200+"
                icon: "users"
                description: "Satisfied diners every month"
              - title: "Menu Items"
                value: "50+"
                icon: "menu"
                description: "Carefully crafted dishes"
              - title: "Quality Score"
                value: "4.8/5"
                icon: "star"
                description: "Average customer rating"
              - title: "Years Experience"
                value: "10+"
                icon: "award"
                description: "Serving the community"
            layout: "stats-grid"

    # About Section - Two content blocks with images
    - as: Section
      props:
        id: "about"
        className: "foodera-about-section"
      children:
        - as: RichText
          variant: foodera-about
          props:
            title: "Our Story"
            content: |
              We pride ourselves on making authentic food from the finest ingredients.
              
              At **$.business.name**, we bring you traditional flavors and recipes passed down through generations. Every dish is prepared with care and the finest ingredients, creating an unforgettable dining experience.
            features:
              - title: "Fresh Ingredients"
                description: "Sourced daily from local suppliers"
                icon: "leaf"
              - title: "Traditional Methods"
                description: "Time-honored cooking techniques"
                icon: "clock"
              - title: "Authentic Flavors"
                description: "Recipes passed down through generations"
                icon: "heart"
            layout: "feature-blocks"

    # Menu Section - Showcase featured foods
    - as: Section
      props:
        id: "menu"
        className: "foodera-menu-section"
      when: "$.menu.sections[*]"
      children:
        - as: MenuList
          variant: foodera-cards
          props:
            title: "Explore Our Foods"
            subtitle: "Discover our carefully curated selection of delicious dishes"
            sections: "$.menu.sections"
            currency: "$.menu.currency ?? 'SAR'"
            showImages: true
            showDescriptions: true
            locale: "$.metadata.locale"

    # Gallery Section
    - as: Section
      props:
        id: "gallery"
        className: "foodera-gallery-section"
      when: "$.gallery.images[*]"
      children:
        - as: Gallery
          variant: foodera-grid
          props:
            title: "Food Gallery"
            subtitle: "A visual journey through our culinary creations"
            images: "$.gallery.images | first(12)"
            showLightbox: true
            aspectRatio: "landscape"

    # Customer Reviews Section - Using RichText instead of Testimonials
    - as: Section
      props:
        id: "reviews" 
        className: "foodera-reviews-section"
      children:
        - as: RichText
          variant: testimonials-quotes
          props:
            title: "What Our Customers Say"
            content: |
              Don't just take our word for it - hear from our satisfied customers
            testimonials:
              - quote: "Amazing food! The quality and taste is outstanding."
                author: "Ahmed Al-Saudi"
                rating: 5
              - quote: "Best restaurant in the area. Authentic flavors every time."
                author: "Sara Mohammed"  
                rating: 5
              - quote: "Traditional recipes with modern presentation. Highly recommended!"
                author: "Omar Hassan"
                rating: 5
            layout: "testimonial-cards"

    # Hours Section
    - as: Section
      props:
        id: "hours"
        className: "foodera-hours-section" 
      when: "$.locations[0].hours"
      children:
        - as: Hours
          variant: foodera-modern
          props:
            title: "Visit Us"
            subtitle: "We're open and ready to serve you"
            hours: "$.locations[0].hours"
            timezone: "$.locations[0].timezone ?? 'Asia/Riyadh'"
            showStatus: true
            locale: "$.metadata.locale"

    # Contact & Location Section
    - as: Section
      props:
        id: "contact"
        className: "foodera-contact-section"
      children:
        # Location Map
        - as: LocationMap
          variant: foodera-modern
          when: "$.locations[0]"
          props:
            title: "Find Us"
            location: "$.locations[0]"
            height: "400px"
            showMarker: true
            showInfo: true
            
        # Final CTA
        - as: CTA
          variant: foodera-final
          props:
            title: "Ready to Experience Great Food?"
            description: "Visit us today and discover why we're the preferred choice for authentic cuisine"
            primaryButton:
              text: "Order Now"
              href: "#menu"
              when: "$.menu.sections[*]"
            secondaryButton:
              text: "Get Directions"
              href: "$.locations[0].mapsUrl"
              target: "_blank"
              when: "$.locations[0].mapsUrl"

    # Footer
    - as: Footer
      variant: foodera-modern
      props:
        business: "$.business"
        locations: "$.locations"
        social: "$.business.social"
        showNewsletter: true
        showSocial: true
        copyrightText: "All rights reserved."
        locale: "$.metadata.locale"
        direction: "$.metadata.direction"