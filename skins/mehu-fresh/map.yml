# Mehu Fresh Skin Mapping
# 
# Fresh, modern, vibrant theme for contemporary restaurants and cafes
# Features golden (#d8bc41) and coral (#ff6a6a) colors with Heebo + Raleway typography
# Supports modern restaurant experiences with social integration and fresh aesthetics

page:
  layout:
    # Fresh Modern Navigation
    - as: Navbar
      variant: fresh-modern
      props:
        brand:
          name: "$.business.name"
          logo: "$.business.logo ?? null"
          tagline: "$.business.tagline"
        navigation:
          - label: "Home"
            href: "#home"
          - label: "Fresh Menu"
            href: "#menu"
            when: "$.menu.sections[*]"
          - label: "Gallery"
            href: "#gallery"
            when: "$.gallery.images[*]"
          - label: "Hours"
            href: "#hours"
            when: "$.locations[0].hours"
          - label: "Contact"
            href: "#contact"
        social: "$.business.social"
        locale: "$.metadata.locale"
        direction: "$.metadata.direction"

    # Fresh Vibrant Hero
    - as: Hero
      variant: fresh-vibrant
      props:
        title: "$.business.name"
        subtitle: "$.business.tagline ?? 'Fresh. Modern. Delicious.'"
        description: "$.business.description ?? 'Experience fresh flavors and modern dining in a vibrant atmosphere.'"
        ctaButton:
          text: "Explore Fresh Menu"
          href: "#menu"
          when: "$.menu.sections[*]"
        secondaryButton:
          text: "Contact Us"
          href: "#contact"
        image: "$.gallery.hero ?? $.gallery.images[0].url"
        backgroundType: "fresh-gradient"

    # Fresh Menu Section
    - as: Section
      props:
        id: "menu"
        className: "fresh-menu-section"
        background: "subtle-pattern"
      when: "$.menu.sections[*]"
      children:
        - as: RichText
          props:
            content: |
              # Fresh Menu
              Discover our carefully crafted selection of fresh, modern dishes
            alignment: "center"
            
        - as: MenuList
          variant: fresh-cards
          props:
            sections: "$.menu.sections"
            currency: "$.menu.currency ?? 'SAR'"
            showImages: true
            showDescriptions: true
            locale: "$.metadata.locale"

    # Fresh Values Section
    - as: Section
      props:
        id: "values"
        className: "fresh-values-section"
      children:
        - as: RichText
          variant: fresh-features
          props:
            title: "Fresh & Modern Values"
            content: |
              We're committed to using fresh, quality ingredients and modern cooking techniques to create exceptional dining experiences.
            features:
              - title: "Fresh Ingredients"
                description: "Quality ingredients sourced daily for maximum freshness"
                icon: "leaf"
              - title: "Modern Techniques"
                description: "Contemporary cooking methods with traditional flavors"
                icon: "star"
              - title: "Quality Service"
                description: "Exceptional service in a vibrant, welcoming atmosphere"
                icon: "heart"
            layout: "fresh-grid"

    # Fresh Gallery Section
    - as: Section
      props:
        id: "gallery"
        className: "fresh-gallery-section"
      when: "$.gallery.images[*]"
      children:
        - as: RichText
          props:
            content: |
              # Fresh Moments
              A glimpse into our fresh ingredients, modern ambiance, and delicious creations
            alignment: "center"
            
        - as: Gallery
          variant: fresh-masonry
          props:
            images: "$.gallery.images | first(12)"
            showLightbox: true
            aspectRatio: "square"

    # Fresh Hours Section
    - as: Section
      props:
        id: "hours"
        className: "fresh-hours-section"
        background: "light-pattern"
      when: "$.locations[0].hours"
      children:
        - as: Hours
          variant: fresh-modern
          props:
            title: "When We're Fresh"
            subtitle: "Visit us during these hours for the freshest experience"
            hours: "$.locations[0].hours"
            timezone: "$.locations[0].timezone ?? 'Asia/Riyadh'"
            showStatus: true
            locale: "$.metadata.locale"

    # Modern Contact & Location Section
    - as: Section
      props:
        id: "contact"
        className: "fresh-contact-section"
      children:
        # Fresh Location Map
        - as: LocationMap
          variant: fresh-modern
          when: "$.locations[0]"
          props:
            title: "Visit Our Fresh Location"
            location: "$.locations[0]"
            height: "400px"
            showMarker: true
            showInfo: true
            
        # Contact Information
        - as: RichText
          variant: fresh-contact
          props:
            title: "Get in Touch"
            content: |
              Connect with us to experience fresh flavors and modern dining
            layout: "contact-simple"

        # Fresh Call-to-Action
        - as: CTA
          variant: fresh-vibrant
          props:
            title: "Ready for Fresh Flavors?"
            description: "Visit us today and experience our fresh, modern approach to dining"
            primaryButton:
              text: "Visit Us"
              href: "#contact"
            secondaryButton:
              text: "Call Now"
              href: "tel:$.locations[0].phone"
              when: "$.locations[0].phone"

    # Fresh Footer
    - as: Footer
      variant: fresh-minimal
      props:
        business: "$.business"
        locations: "$.locations"
        social: "$.business.social"
        showNewsletter: false
        showSocial: true
        copyrightText: "Fresh experiences, modern taste. All rights reserved."
        locale: "$.metadata.locale"
        direction: "$.metadata.direction"