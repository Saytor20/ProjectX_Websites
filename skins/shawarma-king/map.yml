page:
  layout:
    - as: Navbar
      props:
        brand: { name: "$.restaurant_info.name" }
        navigation:
          - { label: "Home", href: "#home" }
          - { label: "Menu", href: "#menu" }
          - { label: "Contact", href: "#contact" }
    - as: Hero
      variant: default
      props:
        id: "home"
        title: "$.restaurant_info.name"
        subtitle: "$.restaurant_info.description"
        backgroundType: "gradient"
    - as: Section
      props: { id: "menu" }
      when: "$.menu.sections[*]"
      children:
        - as: MenuList
          variant: "grid-photos"
          props:
            title: "Our Menu"
            sections: "$.menu.sections"
            currency: "SAR"
            showImages: true
            showDescriptions: true
    - as: Section
      props: { id: "contact" }
      children:
        - as: RichText
          props:
            content: "<h2>Contact Us</h2>"
        - as: Hours
          props:
            title: "Working Hours"
            hours: "$.restaurant_info.working_hours"
        - as: LocationMap
          props:
            address: "$.restaurant_info.address"
    - as: Footer
      props:
        business: "$.restaurant_info"
