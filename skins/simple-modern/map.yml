# Simple Modern Skin Mapping
# Clean and minimal design with modern aesthetics

meta:
  name: "Simple Modern"
  description: "Clean and minimal restaurant template with modern design elements"
  version: "1.0.0"
  author: "Design Team"

page:
  layout:
    # Navigation Bar
    - as: Navbar
      variant: minimal
      props:
        brand:
          name: "$.business.name"
          logo: "$.business.logo ?? null"
        navigation:
          - label: "Home"
            href: "#home"
          - label: "Menu" 
            href: "#menu"
            when: "$.menu.sections[*]"
          - label: "Contact"
            href: "#contact"
        social: "$.business.social"
        locale: "$.metadata.locale"
        direction: "$.metadata.direction"

    # Hero Section
    - as: Hero
      variant: minimal-center
      props:
        title: "$.business.name"
        subtitle: "$.business.tagline ?? $.business.description"
        description: "$.business.description | truncate(120)"
        ctaButton:
          text: "View Menu"
          href: "#menu"
          when: "$.menu.sections[*]"
        backgroundType: "solid"

    # Menu Section
    - as: Section
      props:
        id: "menu"
        className: "menu-section"
      when: "$.menu.sections[*]"
      children:
        - as: MenuList
          variant: simple-list
          props:
            title: "Our Menu"
            sections: "$.menu.sections"
            currency: "$.menu.currency ?? 'SAR'"
            showImages: false
            showDescriptions: true
            locale: "$.metadata.locale"

    # Contact Section
    - as: Section
      props:
        id: "contact"
        className: "contact-section"
      children:
        # Hours Component
        - as: Hours
          variant: simple
          when: "$.locations[0].hours"
          props:
            title: "Hours"
            hours: "$.locations[0].hours"
            timezone: "$.locations[0].timezone ?? 'Asia/Riyadh'"
            showStatus: false
            locale: "$.metadata.locale"
            
        # Location Info
        - as: LocationMap
          variant: minimal
          when: "$.locations[0]"
          props:
            location: "$.locations[0]"
            height: "300px"
            showMarker: true
            showInfo: false
            
        # Contact CTA
        - as: CTA
          variant: minimal
          props:
            title: "Visit Us"
            description: "Come experience great food"
            primaryButton:
              text: "Get Directions"
              href: "$.locations[0].mapsUrl"
              target: "_blank"
            secondaryButton:
              text: "Call"
              href: "tel:$.locations[0].phone"
              when: "$.locations[0].phone"

    # Footer
    - as: Footer
      variant: minimal
      props:
        business: "$.business"
        locations: "$.locations"
        social: "$.business.social"
        showNewsletter: false
        showSocial: true
        copyrightText: "All rights reserved."
        locale: "$.metadata.locale"
        direction: "$.metadata.direction"