# Quantum Nexus Revolutionary Template Mapping
# Component mapping for the revolutionary orbital navigation and hexagonal layout system

meta:
  name: "Quantum Nexus"
  description: "Revolutionary restaurant template with orbital navigation, hexagonal layouts, and quantum-inspired design"
  version: "1.0.0"
  author: "Quantum Design Labs"

layout:
  structure: "quantum-orbital"
  navigation: "orbital-system"
  grid: "hexagonal"
  animations: "quantum-morphing"

sections:
  - id: "navbar"
    component: "Navbar"
    variant: "orbital"
    layout: "floating-center"
    props:
      style: "orbital-navigation"
      position: "center-fixed"
      animation: "orbital-rotation"
    content:
      logo:
        style: "quantum-center"
        size: "80x80"
        position: "orbital-center"
      navigation:
        style: "orbital-items"
        items:
          - { text: "Menu", href: "#menu", orbital_position: "0deg" }
          - { text: "Gallery", href: "#gallery", orbital_position: "90deg" }
          - { text: "Hours", href: "#hours", orbital_position: "180deg" }
          - { text: "Contact", href: "#contact", orbital_position: "270deg" }

  - id: "hero"
    component: "Hero"
    variant: "quantum-floating"
    layout: "center-stage"
    props:
      style: "revolutionary-hero"
      animation: "floating-morph"
      background: "quantum-gradient"
    content:
      title:
        style: "quantum-title"
        animation: "float"
        gradient: "primary-to-accent"
      subtitle:
        style: "serif-elegant"
        color: "text-secondary"
      stats:
        style: "morphing-stats"
        layout: "floating-grid"
        items:
          - { label: "Rating", value: "4.2", animation: "morph", delay: "0s" }
          - { label: "Reviews", value: "27", animation: "morph", delay: "2s" }
          - { label: "Categories", value: "4", animation: "morph", delay: "4s" }

  - id: "menu"
    component: "MenuList"
    variant: "hexagonal-grid"
    layout: "category-based"
    props:
      style: "quantum-menu"
      animation: "hexagon-spin"
      interaction: "hover-morph"
    content:
      title:
        style: "quantum-display"
        text: "Quantum Menu"
        animation: "title-glow"
      categories:
        style: "hexagonal-cards"
        layout: "responsive-grid"
        card_style: "glassmorphic"
        hover_effect: "quantum-lift"
      items:
        style: "quantum-items"
        layout: "gradient-cards"
        image_style: "hexagon-morph"
        price_style: "quantum-badge"
        animation: "slide-reveal"

  - id: "gallery"
    component: "Gallery"
    variant: "floating-hexagons"
    layout: "masonry-float"
    props:
      style: "quantum-gallery"
      animation: "floating-items"
      interaction: "3d-hover"
    content:
      title:
        style: "quantum-display"
        text: "Visual Experience"
        color: "accent"
      items:
        style: "floating-hexagons"
        layout: "responsive-masonry"
        hover_effect: "quantum-zoom"
        animation: "staggered-float"

  - id: "hours"
    component: "Hours"
    variant: "quantum-schedule"
    layout: "glassmorphic-grid"
    props:
      style: "quantum-hours"
      background: "glass-surface"
      border: "quantum-glow"
    content:
      title:
        style: "quantum-display"
        text: "Operating Hours"
        color: "accent"
      schedule:
        style: "quantum-grid"
        item_style: "glass-cards"
        hover_effect: "slide-right"

  - id: "location"
    component: "LocationMap"
    variant: "quantum-location"
    layout: "center-focus"
    props:
      style: "quantum-location"
      background: "glass-surface"
      border: "quantum-glow"
    content:
      title:
        style: "quantum-display"
        text: "Find Us"
        color: "accent"
      address:
        style: "quantum-text"
        layout: "center-aligned"

  - id: "cta"
    component: "CTA"
    variant: "quantum-action"
    layout: "center-stage"
    props:
      style: "quantum-cta"
      background: "primary-gradient"
      animation: "hexagon-spin"
    content:
      title:
        style: "quantum-inverse"
        text: "Experience Quantum Dining"
        animation: "title-pulse"
      button:
        style: "quantum-button"
        text: "Order Now"
        animation: "hover-lift"

  - id: "footer"
    component: "Footer"
    variant: "quantum-foundation"
    layout: "tri-section"
    props:
      style: "quantum-footer"
      background: "secondary-gradient"
      border_top: "quantum-line"
    content:
      sections:
        - title: "Connect"
          style: "glass-section"
          type: "contact"
        - title: "Navigate"
          style: "glass-section"
          type: "navigation"
        - title: "Follow"
          style: "glass-section"
          type: "social"

# Design System Mapping
design_tokens:
  colors:
    primary: "#00D4FF"
    secondary: "#1A0B2E"
    accent: "#FF6B9D"
    background: "#0F0519"
    surface: "#1C0D2A"
    text: "#FFFFFF"
    quantum_1: "#FF00FF"
    quantum_2: "#00FFFF"
    quantum_3: "#FFFF00"
    quantum_4: "#FF8000"

  typography:
    display: "Orbitron"
    sans: "Space Grotesk"
    serif: "Playfair Display"
    mono: "JetBrains Mono"

  animations:
    orbital: "20s linear infinite"
    float: "6s ease-in-out infinite"
    morph: "8s ease-in-out infinite"
    quantum_shift: "12s linear infinite"
    hexagon_spin: "15s linear infinite"

  effects:
    glassmorphism: true
    quantum_glow: true
    morphing_shapes: true
    orbital_navigation: true
    floating_elements: true

# Responsive Breakpoints
responsive:
  mobile: "768px"
  tablet: "1024px"
  desktop: "1280px"
  wide: "1536px"

# Performance Settings
performance:
  css_budget: "50KB"
  js_budget: "20KB"
  image_optimization: true
  animation_optimization: true
  reduced_motion_support: true

# Accessibility Features
accessibility:
  focus_indicators: true
  reduced_motion: true
  high_contrast_mode: false
  screen_reader_optimized: true
  keyboard_navigation: true