# Quantum Nexus Modern Template Mapping
# Futuristic, modern restaurant template with clean design and tech-inspired aesthetics

meta:
  name: "Quantum Nexus"
  description: "Futuristic restaurant template with modern design and tech-inspired elements"
  version: "2.0.0"
  author: "Design Team"

page:
  layout:
    # Modern Navigation Bar
    - as: Navbar
      variant: quantum-modern
      props:
        brand:
          name: "$.business.name"
          logo: "$.business.logo ?? null"
        navigation:
          - label: "Home"
            href: "#home"
          - label: "Menu"
            href: "#menu"
            when: "$.menu.sections[*]"
          - label: "Gallery"
            href: "#gallery"
            when: "$.gallery.images[*]"
          - label: "Hours"
            href: "#hours"
            when: "$.locations[0].hours"
          - label: "Contact"
            href: "#contact"
        social: "$.business.social"
        locale: "$.metadata.locale"
        direction: "$.metadata.direction"

    # Futuristic Hero Section
    - as: Hero
      variant: quantum-tech
      props:
        title: "$.business.name"
        subtitle: "$.business.tagline ?? 'The Future of Dining'"
        description: "$.business.description ?? 'Experience cutting-edge cuisine with innovative flavors and modern presentation.'"
        ctaButton:
          text: "Explore Menu"
          href: "#menu"
          when: "$.menu.sections[*]"
        secondaryButton:
          text: "Experience Now"
          href: "#contact"
        image: "$.gallery.hero ?? $.gallery.images[0].url"
        backgroundType: "quantum-gradient"

    # Future Menu Section
    - as: Section
      props:
        id: "menu"
        className: "quantum-menu-section"
      when: "$.menu.sections[*]"
      children:
        - as: MenuList
          variant: quantum-grid
          props:
            title: "Digital Menu"
            subtitle: "Innovative dishes crafted with precision and creativity"
            sections: "$.menu.sections"
            currency: "$.menu.currency ?? 'SAR'"
            showImages: true
            showDescriptions: true
            locale: "$.metadata.locale"

    # Tech Gallery Section
    - as: Section
      props:
        id: "gallery"
        className: "quantum-gallery-section"
      when: "$.gallery.images[*]"
      children:
        - as: Gallery
          variant: quantum-modern
          props:
            title: "Visual Experience"
            subtitle: "A digital showcase of our culinary innovations"
            images: "$.gallery.images | first(12)"
            showLightbox: true
            aspectRatio: "square"

    # Digital Hours Section
    - as: Section
      props:
        id: "hours"
        className: "quantum-hours-section"
      when: "$.locations[0].hours"
      children:
        - as: Hours
          variant: quantum-display
          props:
            title: "Operating Hours"
            subtitle: "When innovation never sleeps"
            hours: "$.locations[0].hours"
            timezone: "$.locations[0].timezone ?? 'Asia/Riyadh'"
            showStatus: true
            locale: "$.metadata.locale"

    # Contact Section
    - as: Section
      props:
        id: "contact"
        className: "quantum-contact-section"
      children:
        # Location Map
        - as: LocationMap
          variant: quantum-tech
          when: "$.locations[0]"
          props:
            title: "Find Our Location"
            location: "$.locations[0]"
            height: "400px"
            showMarker: true
            showInfo: true
            
        # Future CTA
        - as: CTA
          variant: quantum-experience
          props:
            title: "Experience the Future of Dining"
            description: "Step into tomorrow with innovative cuisine and cutting-edge dining experiences"
            primaryButton:
              text: "Reserve Your Table"
              href: "tel:$.locations[0].phone"
              when: "$.locations[0].phone"
            secondaryButton:
              text: "Get Directions"
              href: "$.locations[0].mapsUrl"
              target: "_blank"
              when: "$.locations[0].mapsUrl"

    # Modern Footer
    - as: Footer
      variant: quantum-minimal
      props:
        business: "$.business"
        locations: "$.locations"
        social: "$.business.social"
        showNewsletter: false
        showSocial: true
        copyrightText: "The future of dining. All rights reserved."
        locale: "$.metadata.locale"
        direction: "$.metadata.direction"