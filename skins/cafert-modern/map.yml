# Cafert Modern Skin Mapping
# 
# Defines how restaurant data maps to component props using JSONPath expressions
# Supports conditionals (when/else) and iteration (each)

page:
  layout:
    # Navigation Bar
    - as: Navbar
      variant: modern
      props:
        brand:
          name: "$.business.name"
          logo: "$.business.logo ?? null"
        navigation:
          - label: "Home"
            href: "#home"
          - label: "Menu" 
            href: "#menu"
            when: "$.menu.sections[*]"
          - label: "Gallery"
            href: "#gallery" 
            when: "$.gallery.images[*]"
          - label: "Contact"
            href: "#contact"
        social: "$.business.social"
        locale: "$.metadata.locale"
        direction: "$.metadata.direction"

    # Hero Section
    - as: Hero
      variant: image-left
      props:
        title: "$.business.name"
        subtitle: "$.business.tagline ?? $.business.type"
        description: "$.business.description | truncate(160)"
        ctaButton:
          text: "View Menu"
          href: "#menu"
          when: "$.menu.sections[*]"
        image: "$.gallery.hero ?? $.gallery.images[0].url"
        backgroundType: "gradient"

    # Menu Section
    - as: Section
      props:
        id: "menu"
        className: "menu-section"
      when: "$.menu.sections[*]"
      children:
        - as: MenuList
          variant: accordion
          props:
            title: "Our Menu"
            sections: "$.menu.sections"
            currency: "$.menu.currency ?? 'SAR'"
            showImages: true
            showDescriptions: true
            locale: "$.metadata.locale"

    # Gallery Section  
    - as: Section
      props:
        id: "gallery"
        className: "gallery-section"
      when: "$.gallery.images[*]"
      children:
        - as: Gallery
          variant: masonry
          props:
            title: "Gallery"
            images: "$.gallery.images | first(12)"
            showLightbox: true
            aspectRatio: "square"

    # Hours Section
    - as: Section
      props:
        id: "hours"
        className: "hours-section" 
      when: "$.locations[0].hours"
      children:
        - as: Hours
          variant: card
          props:
            title: "Opening Hours"
            hours: "$.locations[0].hours"
            timezone: "$.locations[0].timezone ?? 'Asia/Riyadh'"
            showStatus: true
            locale: "$.metadata.locale"

    # Location Section
    - as: Section
      props:
        id: "contact"
        className: "contact-section"
      children:
        # Location Map
        - as: LocationMap
          variant: interactive
          when: "$.locations[0]"
          props:
            location: "$.locations[0]"
            height: "400px"
            showMarker: true
            showInfo: true
            
        # Contact CTA
        - as: CTA
          variant: split
          props:
            title: "Visit Us Today"
            description: "Experience authentic flavors in a welcoming atmosphere"
            primaryButton:
              text: "Get Directions"
              href: "$.locations[0].mapsUrl"
              target: "_blank"
            secondaryButton:
              text: "Call Now" 
              href: "tel:$.locations[0].phone"
              when: "$.locations[0].phone"

    # Footer
    - as: Footer
      variant: modern
      props:
        business: "$.business"
        locations: "$.locations"
        social: "$.business.social"
        showNewsletter: false
        showSocial: true
        copyrightText: "All rights reserved."
        locale: "$.metadata.locale"
        direction: "$.metadata.direction"