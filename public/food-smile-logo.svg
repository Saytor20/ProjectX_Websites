<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Orange fork (left) -->
  <g fill="#E55A3C">
    <ellipse cx="60" cy="60" rx="10" ry="10"/>
    <ellipse cx="80" cy="60" rx="10" ry="10"/>
    
    <!-- Fork tines -->
    <rect x="50" y="80" width="6" height="25" rx="3"/>
    <rect x="58" y="80" width="6" height="30" rx="3"/>
    <rect x="66" y="80" width="6" height="25" rx="3"/>
    <rect x="74" y="80" width="6" height="20" rx="3"/>
    
    <!-- Fork handle -->
    <rect x="58" y="105" width="10" height="35" rx="5"/>
  </g>
  
  <!-- Orange spoon (right) -->
  <g fill="#E55A3C">
    <ellipse cx="140" cy="60" rx="10" ry="10"/>
    <ellipse cx="160" cy="60" rx="10" ry="10"/>
    
    <!-- Spoon bowl -->
    <ellipse cx="150" cy="95" rx="15" ry="20"/>
    
    <!-- Spoon handle -->
    <rect x="145" y="115" width="10" height="35" rx="5"/>
  </g>
  
  <!-- Smile curve -->
  <path d="M 70 120 Q 110 160 150 120" stroke="#E55A3C" stroke-width="8" fill="none" stroke-linecap="round"/>
  
  <!-- Text -->
  <text x="110" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#333">
    FOOD
  </text>
  <text x="110" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">
    SMILE
  </text>
</svg>